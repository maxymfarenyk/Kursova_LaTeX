{% extends 'core/base.html' %}

{% block title %}Profile
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">

                            <center>
                                <img src="/media/images/profilepic.jpg" alt="Profile Picture" width="125px">
                            </center>

                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col ">
                            <center>
                                <h4 class="text-xl font-semibold">Profile</h4>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <hr>

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-4 bg-blue-200 rounded text-lg py-1 mx-3" >

                            <label class="font-semibold">Username:</label>
                                <div class="form-group">
                                    {{ profile.username }}

                                </div>
                        </div>
                        <div class="col-md-1" >

                        </div>
                        <div class="col-md-6 bg-blue-200 rounded text-lg py-1" >

                            <label class="font-semibold">Email:</label>
                                <div class="form-group">
                                    {{ profile.email }}

                                </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>

        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">

                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <center>
                                <h4 class="text-xl font-semibold ">Uploaded files</h4>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
