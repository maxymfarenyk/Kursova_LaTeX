{% extends 'core/base.html' %}

{% block title %}Upload
{% endblock %}

{% block content %}
<h1>The upload page</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="latex_file" accept=".tex" required>
    <button type="submit" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Upload LaTeX File</button>
</form>
{% endblock %}
