{% extends 'core/base.html' %}
{% load static %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-[500px]">
  <h1 class="text-3xl font-bold mb-8">Upload Your LaTeX File</h1>
  <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-96">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="latex_file">
        Select File
      </label>
      <input class="border rounded w-full py-2 px-3 text-gray-700 leading-tight" type="file" id="latex_file" name="latex_file" accept=".tex,.zip,.tar,.tar.gz" required>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" type="submit">
        Upload
      </button>
    </div>
  </form>
</div>
{% endblock %}
